<script>

   function searchYT() {
       let text = document.getElementById("search_query").value;
       let fields = text.split(" ");
       
       let link = "https://www.youtube.com/results?search_query=";

       for(let i=0; i < fields.length; i++) {
           link += fields[i] + "+";
       }

       console.log(link);
       window.location = link;
   }

</script>
